<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>PlanAwayAI</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />

  <!-- lightbox Gallery-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ekko-lightbox.css') }}" />

  <!-- font awesome style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" />
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <!-- responsive style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}" />



</head>

<body>

  <!-- header section strats -->
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="../../index.html">
          <span>
            PlanAwayAI
          </span>
        </a>
    </div>
    </nav>
    </div>
  </header>
  <!-- end header section -->

  <!-- slider section -->
  <section class="slider_section position-relative">
    <div id="customCarousel1" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="img_container">
            <div class="img-box">
              <img src="{{ url_for('static', filename='images/filter_Suphan Buri.png') }}" class="" alt="Suphan Buri">
              <div class="carousel-caption">
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
  <!-- end slider section -->
      <!-- about section -->
      <section class="filter">
        <div class="container">
          <h1>Select Categories</h1>
      
          <div class="form-group">
            <label for="days">How many days will you travel?</label>
            <input type="number" id="days" name="days" placeholder="Enter number of days">
          </div>

          <div class="form-group">
            <label for="start-date">Start date</label>
            <input type="date" id="start-date" name="start-date">
          </div>
      
          <div class="form-group">
            <label for="start-location">Start location</label>
            <input type="text" id="start-location" name="start-location" placeholder="Enter start location">
          </div>
      
          <div class="form-group">
            <label for="lifestyle">Lifestyle</label>
            <div id="lifestyle" class="chip-container">
              <button class="chip">Adventure</button>
              <button class="chip">Culture</button>
              <button class="chip">Couple</button>
              <button class="chip">Family</button>
              <button class="chip">Healthy</button>
              <button class="chip">Nightlife</button>
              <button class="chip">Foody</button>
              <button class="chip">Luxury</button>
              <button class="chip">Pet</button>
              <button class="chip">Low cost</button>
            </div>
          </div>
      
          <div class="form-group">
            <label for="vehicle">Vehicle for traveling</label>
            <div id="vehicle">
              <label><input type="checkbox" value="Bus"> Bus</label>
              <label><input type="checkbox" value="Train"> Train</label>
              <label><input type="checkbox" value="Car"> Car</label>
              <label><input type="checkbox" value="Bicycle"> Bicycle</label>
              <label><input type="checkbox" value="Airplane"> Airplane</label>
              <label><input type="checkbox" value="Van"> Van</label>
            </div>
          </div>
      
          <div class="form-group">
            <label for="hotel-quality">Hotel quality</label>
            <div id="hotel-quality" class="rating">
              <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
            </div>
          </div>
      
          <div class="form-group">
            <label for="food-inclusion">Price includes food</label>
            <div id="food-inclusion">
              <label><input type="radio" name="food" value="Yes"> Yes</label>
              <label><input type="radio" name="food" value="No"> No</label>
            </div>
          </div>
        </div>
      
        <div class="bottom-bar">
          <a href="{{ url_for('show_plan_a') }}">
            <button class="generate-button" id="generate-suphanburi">Generate your travel plan</button>
          </a>
        </div>
      </section>
      
  <!-- footer section -->
  <footer class="footer_section">
    <div class="container">
      <p>
        &copy; <span id="displayYear"></span> All Rights Reserved By
        <a href="https://html.design/">Free Html Templates</a>
      </p>
    </div>
  </footer>
  <!-- footer section -->


  <!-- jQery -->
  <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
  <!-- bootstrap js -->
  <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  <!-- lightbox Gallery -->
  <script src="{{ url_for('static', filename='js/ekko-lightbox.min.js') }}"></script>
  <!-- custom js -->
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
  <script src="{{ url_for('static', filename='js/filter.js') }}"></script>
</body>

</html>
