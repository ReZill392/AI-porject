<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" />
    <link href="../static/css/style.css" rel="stylesheet" />
    <link href="../static/css/responsive.css" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <header class="header_section1">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand1" href="index.html">
                    <span>PlanAwayAI</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <section class="about_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="img-box">
                        <!-- แสดงภาพจากตัวแปร image -->
                        <img src="{{ url_for('static', filename='images/' ~ image_filename) }}" alt="{{ title }}">

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="detail-box">
                        <!-- แสดงชื่อสถานที่จากตัวแปร title -->
                        <h2>{{ title }}</h2>
                        <!-- แสดงรายละเอียดแผนการเดินทางจากตัวแปร result -->
                        <pre>{{ result }}</pre>
                    </div>
                </div>
            </div>
            <div class="bottom-bar">
                <a href="{{ url_for('index') }}" class="back-button">Back</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer_section">
        <div class="container">
            <p>&copy; <span id="displayYear"></span> All Rights Reserved By
                <a href="https://html.design/">Free Html Templates</a>
            </p>
        </div>
    </footer>
</body>

</html>
